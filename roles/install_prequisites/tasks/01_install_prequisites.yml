---
- name: "Update install node versions if required"
  ansible.builtin.package:
    name:
      - python >= 3.10
      - java-1.8.0-openjdk.x86_64
    state: present
- name: "Install python modules required to run playbooks"
  ansible.builtin.pip:
    name:
      - kubernetes >= 24.2.0
      - PyYAML >= 3.11
      - jsonpatch
